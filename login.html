    <!-- Firebase App (the core Firebase SDK) -->

      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
      import { getAuth } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";

        apiKey: "AIzaSyAUCDNMGGGRMjfq3_-2MY5P_rUMt6a7rfs",
        authDomain: "riims-45a22.firebaseapp.com",
        projectId: "riims-45a22",
        storageBucket: "riims-45a22.appspot.com",
        messagingSenderId: "65833594122",
        appId: "1:65833594122:web:7ef63f955aff3bbd09def3",
        measurementId: "G-HH550FMYZQ"
      };
      window.firebaseApp = initializeApp(firebaseConfig);
      window.auth = getAuth(window.firebaseApp);
    </script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-left">
            <img src="logo.jpeg" class="logo" alt="CO-DOCTOR Logo">
            <span class="brand-name">CO-DOCTOR</span>
        </div>
        <ul class="navbar-center">
            <li><a href="index.html">Home</a></li>
            <li><a href="register.html">Register</a></li>
            <li><a href="login.html" class="active">Login</a></li>
        </ul>
        <div class="navbar-right"></div>
    </nav>

    <!-- Login Form -->
    <div class="form-container">
        <h2 class="text-center">Doctor Login</h2>
        <form id="login-form">
            <input type="text" id="username" placeholder="Username (Email)" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" class="btn">Login</button>
        </form>
        <div id="login-error" class="error-message"></div>
        <p class="text-center" style="margin-top: 20px;">
            Don't have an account? <a href="register.html">Register here</a>
        </p>
    </div>

    <script type="module">
      import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";

      // Login form handler
      document.getElementById('login-form').addEventListener('submit', async function(event) {
        event.preventDefault();
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();
        const errorElem = document.getElementById('login-error');
        errorElem.innerText = "";

        try {
          // Firebase Auth expects email as username
          const userCredential = await signInWithEmailAndPassword(window.auth, username, password);
          // Store login state in sessionStorage
          sessionStorage.setItem('loggedIn', 'true');
          sessionStorage.setItem('username', username);
          window.location.href = 'form.html';
        } catch (error) {
          let msg = "Invalid credentials!";
          if (error.code === 'auth/user-not-found') msg = "No such user found!";
          else if (error.code === 'auth/wrong-password') msg = "Incorrect password!";
          else if (error.code === 'auth/invalid-email') msg = "Invalid email format!";
          errorElem.style.color = "red";
          errorElem.innerText = msg;
        }
      });
    </script>
</body>
</html>
